<p>Welcome to {{hotelName}}</p>
<div [hidden]="hiderooms">
    Number of Rooms is:
<div [innerText]="numberOfrooms"></div>
</div>

{{ rooms.availableRooms ?? 'No rooms' }}

<div *ngIf="rooms.availableRooms > 0">
    Rooms List
    <!-- {{ roomsList}} -->
    <table>
        <tr>
            <th>Room Number</th>
            <th>Room type</th>
            <th>Room Price</th>
            <th>Room Amenites</th>
            <th>Checkin Time</th>
        </tr>
        <tr *ngFor="let room of roomsList">
            <td>{{ room.roomNumber }}</td>
            <td>{{ room.roomType }}</td>
            <td>{{ room.price }}</td>
            <td>{{ room.amenities }}</td>
            <td>{{ room.checkinTime }}</td>
        </tr>
    </table>
</div>

<button (click)="toggle()">Toggle</button>
